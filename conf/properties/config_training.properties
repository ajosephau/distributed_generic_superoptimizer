# ***************************
#       Advisory Notes
# ***************************

# - do not include any ending slashes in any folder paths.
# - to run the app, pass the path to this properties file into the Main class.

# ***************************
#  Superoptpimizer settings
# ***************************

# instance_count - number of instances to use
instance_count=3

# ***************************
#      Grammar settings
# ***************************

# grammar_path - relative or absolute file path to the grammar file for generating programs
grammar_path=tests/grammars/java_lejos_superoptimizer_training.g4

# program_builder_recursion_limit - how many recursion steps the program builder takes - thi
program_builder_recursion_limit=4

# starting_rule - the rule in the grammar file specified in "grammar_path" to start generating statements from
starting_rule=statement

# ***************************
#       Test settings
# ***************************

# template_path - relative or absolute file path (folder and file) to the Freemarker template file used for testing programs
template_folder=tests/templates/lejos
template_file=lejostemplate.java.ftl

# timeout - the maximum time in milliseconds allowed for a test or scenario to run before it is terminated.
timeout=60000

# output_folder - relative or absolute file path (folder and file) to the location where the generated programs will be saved to
output_folder=tests/systemTest/lejos/output
output_file=lejostemplate.java

# test_script_path - path to a test script: the input script takes two parameters: the output file location to be used by the test_script_path
test_script_path=tests/systemTest/lejos/test.sh